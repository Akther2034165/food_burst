<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Brust</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/logo.png" type="images/x-icon">

    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwin script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'hero-bg': "url('./images/banner1.png')",
                    },
                }
            }
        }
    </script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- custom style  -->
    <style>
        .lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- box-icon  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body class="lato">
    <header class="container mx-auto px-5">
        <div class="navbar my-10 px-5 bg-[#F85559] text-white rounded-3xl py-6">
            <div class="navbar-start">
                <div class="navbar-center">
                    <ul class="flex flex-col lg:flex-row px-1 lg:space-x-3">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <div class="flex flex-col lg:flex-row justify-center items-center">
                    <img src="./images/logo.png" alt="">
                    <h1 class="text-xl md:text-2xl">Food Burst</h1>
                </div>
            </div>
            <div class="navbar-end">
                <div class="relative">
                    <input type="text" placeholder="Type here" class="input " />
                </div>
                <box-icon name='search-alt-2' class=" absolute -left-30"></box-icon>
            </div>
        </div>
        <!-- banner  -->
        <div class="hero min-h-[600px] bg-hero-bg">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-base-100">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
                    <p class="mb-5">We supply highly quality organic products</p>
                    <button class="btn rounded-sm outline-none border-none text-white bg-[#F85559]">Shop Now</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
